<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
<ul th:each="album : ${albums}">
    <li th:text="${'Title:' + albums.title}"></li>
    <li th:text="${'Artist:' + albums.artist}"></li>
    <li th:text="${'AlbumLength:' + albums.albumLengthSeconds}"></li>
    <li th:text="${'Songs: ' + album.songCount}"></li>
    <img th:src="${album.imgUrl}" th: alt="${album.title}">
</ul>
<form action="/" method="post">
    <fieldset>
        <legend>Add Album</legend>
        <label>Album Title</label>
        <input type="text" name="title">
        <label>Artist</label>
        <input type="text" name="artist">
        <label>Song Count</label>
        <input type="number" name="songCount">
        <label>Album Length</label>
        <input type="number" name="albumLengthSeconds">
        <label>Album Image</label>
        <input type="image" name="imgUrl">
        <input type="submit" value="Add Album">
    </fieldset>
</form>

</body>
</html>
